name: test

on:
  push:
      branches:
      - master
      paths:
      - '**'
      - '.github/workflows/linux-test.yml'
  pull_request:
      branches:
      - master
      paths:
      - '**'
      - '.github/workflows/linux-test.yml'
  workflow_dispatch:
  
jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: prepare
      run: |
        sudo apt update -y
        sudo apt install -y ninja-build

    - name: configure
      run: |
        mkdir build
        cd build
        cmake -GNinja ..

    - name: build
      run: |
        cd build
        cmake --build .
